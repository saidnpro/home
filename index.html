  <style>
  <style>
     /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }
   
      body {
            text-align: center;
            max-width: 1550px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        background-color: #475261;
    
        
        }

   
      /* Hide unnecessary elements */
        #comments,
        #blog-pager,
        #Attribution1,
        .feed-links,
        .post-share-buttons.goog-inline-block,
        .widget.Attribution,
        #navbar,
        .post-footer {
            display: none;
        }
   
   
   
   /* Portfolio header styles */
   
   
.roboto-<uniquifier> {
  font-family: "Roboto", sans-serif;
  font-optical-sizing: auto;
  font-weight: 100;
  font-style: normal;
  font-variation-settings:
    "wdth" 100;
}
   
   
   header {
    display: flex;
    justify-content: space-between; /* Push logo left, nav right */
    align-items: center;
    padding: 10px 40px; /* More padding for outer spacing */
    background-color: black;
    width: 100%;
    max-width: 1500px;
     margin-top: 10px;
}

   .said-text {
  font-family: "Poetsen One", sans-serif;
  font-weight: 400;
  font-style: normal;
  font-size: 28px;
  letter-spacing: 1px;
  white-space: nowrap;
}

/* Logo Styling */
.new-logo {
    color: white;
    font-size: 24px;
    display: flex;
    align-items: center;
    gap: 16px; /* More space between image and "Said" text */
    animation: slideUpHeader 1s ease-out;
    margin-right: 20vh;
   margin-left: 20vh;
   white-space: nowrap;
}

/* Navigation Menu */
.new-nav-links {
    list-style: none;
    display: flex;
    gap: 20px; /* More space between nav links */
    animation: slideUpHeader 1s ease-out;
    margin-left: auto; /* Push nav to the far right */
    margin-right: 30vh;
}

/* Nav Links */
.new-nav-links li a {
    color: white;
    text-decoration: none;
    padding: 6px 10px;
    transition: color 0.3s ease, background-color 0.3s ease;
  white-space: nowrap;
    font-weight: bold;
  
  
    font-family: "Poetsen One", sans-serif;
  font-weight: 400;
  font-style: normal;
}

/* Hover Effects */
.new-nav-links li a:hover {
    color: black;
    background-color: white;
}
    
    /* Slide-Up Animation for Header */
    @keyframes slideUpHeader {
        from {
            transform: translateY(100%);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }
   
   
   @media screen and (max-width: 1180px) {
     
     
/* Logo Styling */
.new-logo {
    
    margin-right: 30vh;
   margin-left: 8vh;
   white-space: nowrap;
}

     
     .new-nav-links li a {

  white-space: nowrap;
}


 
     
     
}
   
   
      
   @media screen and (max-width: 900px) {
     
     
/* Logo Styling */
.new-logo {
    
    margin-right: 10vh;
   margin-left: 10vh;
   white-space: nowrap;
}


     .new-nav-links li a {

  white-space: nowrap;
}
     
     
}
   
   
   
   
   
   
   
   
   
   
   
   /* Burger icon hidden by default */
#new-burger {
  display: none;
  color: white;
  font-size: 24px;
  cursor: pointer;
}

@media (max-width: 850px) {
  header {
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
  }

  .new-logo {
    display: flex;
    align-items: center;
  }

  #new-burger {
    display: block;
    font-size: 26px;
    color: white;
    cursor: pointer;
    z-index: 1001;
  }

    .new-nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        height: 95vh;
        background-color: black;
        align-items: center;
        justify-content: center;
         margin-right: 12vh;
    }



  .new-nav-links.active {
    display: flex;
  }

  
    .new-nav-links.active {
        display: flex;
    }

    .new-nav-links li {
        margin: 15px 0;
        padding: 0 30px;
        text-align: center;
        width: 100%;
    }

    .new-nav-links li a {
        font-size: 24px;
        color: white;
        display: block;
        padding: 15px;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    .new-nav-links li a:hover {
        background-color: white;
        color: black;}
  
  }


  
  
@media (max-width: 850px) {
  
   #new-burger{
      margin-right: 12vh;
     }
  

     .new-logo {
    
   
   margin-left: 15vh;
   white-space: nowrap;
}
  
 
  }




</style>
