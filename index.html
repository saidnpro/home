<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Centered Paragraph in Header</title>
  <style>
    header {
      background-color: #f0f0f0; /* light gray background */
      padding: 20px;
      text-align: center; /* centers text inside the header */
    }
    header p {
      margin: 0;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <p>This paragraph is centered inside the header.</p>
  </header>
</body>
</html>
