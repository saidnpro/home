  <style>
    /* Reset and Base Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}



body {
  font-family: "Roboto", sans-serif;
}

/* Font Style Utility */
.poetsen-one-regular,
.said-v1,
.nav-links-v1 li a {
  font-family: "Poetsen One", sans-serif;
  font-weight: 400;
  font-style: normal;
}

/* Main Layout */
.main-wrapper {
  max-width: 1550px;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  margin: 0 auto; /* Center horizontally */
}

/* Header */
header#main-header-v1 {
  background-color: black;
  color: white;
  padding: 15px 20px;
  width: 100%;
  position: sticky;
  top: 0;
  z-index: 1000;
}

/* Header Container */
.header-container {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* Logo Section */
.logo-container {
  display: flex;
  align-items: center;
  margin-left: 80px;
}

.logo-container img {
  width: 50px;
  vertical-align: middle;
}

/* Logo Text */
.said-v1 {
  font-size: 24px;
  margin-left: 10px;
  color: white;
  animation: slideUpHeader 1s ease-out;
}

/* Navigation */
nav {
  margin-right: 60px;
  animation: slideUpHeader 1s ease-out;
}

.nav-links-v1 {
  list-style: none;
  display: flex;
  gap: 25px;
}

.nav-links-v1 li a {
  text-decoration: none;
  color: white;
  padding: 8px 14px;
  border-radius: 4px;
  transition: background-color 0.3s ease;
}

.nav-links-v1 li a:hover {
  background-color: white;
  color: black;
}

/* Burger Menu */
.burger {
  display: none;
  font-size: 24px;
  color: white;
  margin-right: 20px;
  cursor: pointer;
}

/* Slide Animation */
@keyframes slideUpHeader {
  from {
    transform: translateY(100%);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

/* Responsive: Tablet & Mobile */
@media (max-width: 1120px) {
  .nav-links-v1 {
    position: absolute;
    top: 70px;
    left: 0;
    width: 100%;
    height: 80vh;
    background-color: black;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 30px;
    transform: translateY(100%);
    opacity: 0;
    transition: transform 0s ease, opacity 0s ease;
    z-index: 999;
  }

  .nav-links-v1.active {
    transform: translateY(0);
    opacity: 1;
    animation: slideUpHeader 1.2s ease-out forwards;
  }

  .burger {
    display: block;
    margin-left: 300px;
  }

  .nav-links-v1 li a {
    display: block;
    width: 100%;
    text-align: center;
    padding: 20px 0;
  }

  .nav-links-v1 li a:hover {
          background-color: white;
          color: black;
          width: 100vh;
        }

  .logo-container {
    margin-left: 160px;
  }
}

/* Mobile: 768px and below */
@media (max-width: 768px) {
  .nav-links-v1 {
    height: 80vh;
    gap: 15px;
  }

  .burger {
    margin-left: 90px;
  }

  .logo-container {
    margin-left: 90px;
  }


  .nav-links-v1 li a:hover {
          background-color: white;
          color: black;
          width: 100vh;
        }
}

html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Hide scrollbars */
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }

  </style>

<body>

  <header id="main-header-v1">
    <div class="header-container">
      <div class="logo-container">
        <a href="https://saidnpro.github.io/home/">
          <img alt="Logo Image" src="said.png" />
        </a>
        <span class="said-v1">Said</span>
      </div>

      <i class="fas fa-bars burger" id="cc1" onclick="toggleMenu()"></i>

      <nav>
        <ul class="nav-links-v1" id="nav-links-v1">
          <li><a href="https://saidnpro.github.io/home/">Home</a></li>
          <li><a href="https://www.linkedin.com/in/saidnouasria">Links</a></li>
          <li><a href="#">Resume</a></li>
          <li><a href="#">Cover</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <iframe src="indexc.html" width="100%" height="100%" style="border:none;"></iframe>


  
  
  <script>
    function toggleMenu() {
      const menu = document.getElementById("nav-links-v1");
      menu.classList.toggle("active");
    }
  </script>
